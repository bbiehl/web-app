<div class="comment-container">
    <h3>COMMENTS</h3>
    <div *ngFor="let comment of comments">
        <div class="comment-item">
            <div class="comment-header">
                <div class="user-name">
                    <a href=".">{{ comment.properties.user?.properties?.userName }}</a>
                    <div class="staff" *ngIf="comment.properties.user?.properties?.isAdmin">STAFF</div>
                </div>
                <div class="date">
                    {{ comment.properties.date | date: "fullDate" }}
                    {{ comment.properties.date | date: "shortTime" }}
                </div>
            </div>
            <div>{{ comment.properties.body }}</div>
            <div class="actions-row">
                <button mat-icon-button matTooltip="Leave a reply" matTooltipPosition="above">
                    <mat-icon>reply</mat-icon>Reply
                </button>
                <button mat-icon-button matTooltip="Flag as innapropriate" matTooltipPosition="above">
                    <mat-icon>flag</mat-icon>
                </button>
            </div>
            <div>{{ comment | json }}</div>
            <app-reply-list class="replies"></app-reply-list>
            <mat-divider></mat-divider>
        </div>
    </div>
</div>
