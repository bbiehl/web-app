<div class="container" style="margin-top: 10px">
    <div *ngIf="loading$ | async; else episodesList">
        <mat-spinner class="align-center" color="primary"></mat-spinner>
    </div>
    <ng-template #episodesList fxLayout="column">
        <div
            fxLayout.gt-sm="row wrap"
            fxLayout.lt-md="column"
            fxLayoutAlign.gt-sm="space-around"
            fxLayoutAlign.lt-md="start center"
            fxLayoutGap.gt-sm="0px"
            fxLayoutGap.lt-md="20px"
        >
            <mat-card
                *ngFor="let episode of episodes$ | async"
                fxFlex.lt-md="100%"
                fxFlex.md="40%"
                fxFlex.lg="30%"
                fxFlex.xl="19%"
            >
                <img
                    (click)="handleLinkClick(episode)"
                    class="pointer"
                    mat-card-image
                    src="{{ episode.properties.poster }}"
                    alt="Poster for {{ episode.properties.title }}"
                />
                <mat-card-header>
                    <mat-card-title class="pointer" (click)="handleLinkClick(episode)"
                        >{{ episode.properties.title }} ({{ episode.properties.year }})
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p class="pointer" (click)="handleLinkClick(episode)">
                        {{
                            episode.properties.description.length > 140
                                ? (episode.properties.description | slice: 0:140) + " ..."
                                : episode.properties.description
                        }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>
                        <mat-icon
                            matBadge="69"
                            matBadgeColor="primary"
                            matBadgeSize="small"
                            >forum
                        </mat-icon>
                    </button>
                    <span>Author</span>
                </mat-card-actions>
            </mat-card>
        </div>
    </ng-template>
</div>
