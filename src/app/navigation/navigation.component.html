<mat-sidenav-container class="nav" (backdropClick)="snav.close()">
    <mat-sidenav #snav (keydown.escape)="snav.close()" position="end" class="sidenav">
        <mat-toolbar color="accent" class="toolbar">
            <div class="container nav-bar-end">
                <button mat-icon-button (click)="snav.close()">
                    <mat-icon>close</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <div class="container nav-menu">
            <div class="nav-link top-margin">
                <a routerLink="/" (click)="snav.close()">
                    <h3>HOME</h3>
                </a>
                <a routerLink="episodes" (click)="snav.close()">
                    <h3>EPISODES</h3>
                </a>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="toolbar">
            <div class="container nav-bar-main">
                <button mat-icon-button routerLink="/">
                    <mat-icon>home</mat-icon>
                </button>
                <button mat-icon-button (click)="snav.open()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <div class="top-margin">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
